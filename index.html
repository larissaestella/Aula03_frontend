<!DOCTYPE html>
<html>
    <body style="background-color: rgb(243, 253, 253);">

        <!--Lista sem ordenação-->
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        
        <!--Lista ordenada-->
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>

        <!--Quebra de conteúdo-->
        <hr>
         
        <!--Tabela usada para demonstração de conteúdo-->
        <table border="10">
            <tr>
                <td>Célula 1</td>
                <td>Célula 2</td>
                <td>Célula 3</td>
            </tr>
            <tr>
                <td>Célula 4</td>
                <td>Célula 5</td>
                <td>Célula 6</td>
            </tr>
            <tr>
                <td>Célula 7</td>
                <td>Célula 8</td>
                <td>Célula 9</td>
            </tr>

        </table>

        <hr>
        <!--span serve para programação em um pedaço de conteúdo textual-->
        <!--exemplo de evento em um span-->
        TESTE 1 <span onclick="F()" style="background-color: aquamarine;"> TESTE 2 </span> TESTE 3
        
        <p> Paragráfo - um conceito ou descrição de algo</p>
        
        <hr>
        <!--Div é uma camada dentro do conteúdo de HTML que serve para organização de componentes-->
        <!--a propriedade style representa o CSS no formato INLINE(significa formatação pontual na tag)-->
        <!-- a propriedade background-color representa a foramtação da cor de fundo de um componente HTML-->

        <div style="background-color: lightblue; position: absolute; top: 0px; left:0px;">
            Esta é uma camada que agrupa elementos em tela/frame/screen.
        </div>

        
        <div style="background-color: lightgreen; position: absolute; top: 20px; left: 0px;">
            Div interna 1 
        </div>


        <!--exemplo de evento na tag span-->
        <script>
            function F(){
                alert("teste");
            }
        </script>
    </body>
</html>
